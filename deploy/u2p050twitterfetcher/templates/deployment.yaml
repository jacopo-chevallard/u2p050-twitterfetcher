apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "u2p050-twitterfetcher.fullname" . }}
  labels:
    {{- include "u2p050-twitterfetcher.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "u2p050-twitterfetcher.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "u2p050-twitterfetcher.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          envFrom:
            - configMapRef:
                name: {{ .Chart.Name }}
          ports:
            - name: http
              containerPort: 9191
              protocol: TCP
          livenessProbe:
            httpGet:
              path: "{{ .Values.livenessProbe.path}}"
              port: http
          readinessProbe:
            httpGet:
              path: "{{ .Values.readinessProbe.path}}"
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
